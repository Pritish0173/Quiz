        <script>
          var question = "q1";
          var answer = "Id";
          function loadAns(){
            localStorage.setItem("q1",answer);
          }
          function checkAns(){
            var correct = 0;
            var givenanswer = document.quiz.q1.value;
            if(givenanswer==answer){
              correct++;
              correct = correct.toString()
              localStorage.setItem("correct",correct);
              localStorage.setItem("attemptquestion1", givenanswer);
            }
            else{
              localStorage.setItem("attemptquestion1", givenanswer);
            }

          }
        </script>
