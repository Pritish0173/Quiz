<!DOCTYPE HTML>
<html>
    <head>
        <title>Quiz</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
          var question = "q8";
          var answer = "class";
          function loadAns(){
            localStorage.setItem(question,answer);
          }
          function checkAns(){
            var correct = parseInt(localStorage.getItem("correct"));
            var givenanswer = document.quiz.q8.value;
            if(givenanswer==answer){
              correct++;
              correct = correct.toString()
              localStorage.setItem("correct",correct);
              localStorage.setItem("attemptquestion8", givenanswer);
            }
            else{
              localStorage.setItem("attemptquestion8", givenanswer);
            }

          }
        </script>
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body onload="loadAns()">

        <div class="container-fluid" style="background-color: cornflowerblue;">
          <div class="row justify-content-between align-items-center">
            <div class="col-sm-6">
              <h1 class="indent">QUIZ</h1>
            </div>
            <div class="col-sm-6">
                <h1 class="indent">Question - 8</h1>
            </div>
          </div>
        </div>

        <br>
        <br>

        <div class="container">
          <div class="card">
            <h5 class="card-header">8. Which attribute can be added to many HTML / XHTML elements to identify them as a member of a specific group ?</h5>
            <div class="card-body">
              <p class="card-text">
                <form id="quiz" name="quiz">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <input type="radio" name="q8" value="Id"><label>1. Id</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <input type="radio" name="q8" value="div"><label>2. div</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <input type="radio" name="q8" value="class"><label>3. class</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <input type="radio" name="q8" value="span"><label>4. span</label>
                    </div>
                  </div>
                  <button class="btn btn-primary" type="button" onclick="checkAns();this.disabled=true;">Submit</button>
                  <a class="btn btn-primary" href="Quiz9.html" role="button">Next</a>
                </form>
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
